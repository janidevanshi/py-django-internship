{% extends 'base.html' %} {% load static %} {% block contactactive %}selected
{%endblock contactactive %}
<!DOCTYPE html>
<!-- Website Template by freewebsitetemplates.com -->
<html>

<head>
  <meta charset="UTF-8" />
  <title>Contact - Business Experts</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />
</head>

<body>
  {% block content %}
  <div id="body">
    <div class="content">
      <p>For all enquiries, please email us using the form below.</p>
      <form action="" method="POST">
        {% csrf_token %}
        <label for="fullName">
          <span>your name:</span>
          <input type="text" name="name" id="fullName" />
        </label>
        <label for="emailAdd">
          <span>email address:</span>
          <input type="text" name="email" id="emailAdd" />
        </label>
        <label for="subject">
          <span>subject:</span>
          <input type="text" name="subject" id="subject" />
        </label>
        <label for="message">
          <span>concern:</span>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </label>
        <input type="submit" name="send" id="send" value="" />
      </form>
    </div>
  </div>
  {% endblock content %}
</body>

</html>
