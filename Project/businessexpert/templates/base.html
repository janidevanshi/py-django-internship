{% load static %}

<!DOCTYPE html>
<!-- Website Template by freewebsitetemplates.com -->
<html>

<head>
  <meta charset="UTF-8" />
  <title>Business Experts</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />
</head>

<body>
  <div id="header">
    <div>
      <a href="../home" class="logo">
        <h1>Business Experts</h1>
      </a>
      <span>talk to the experts<b>###-###-####</b></span>
    </div>
    <ul>
      <li class="{% block homeactive %}{% endblock homeactive %}">
        <a href="../home">home</a>
      </li>
      <li class="{% block servicesactive %}{% endblock servicesactive %}">
        <a href="../services">services</a>
      </li>
      <li class="{% block processactive %}{% endblock processactive %}">
        <a href="../process">process</a>
      </li>
      <li class="{% block blogactive %}{% endblock blogactive %}">
        <a href="../blog">blog</a>
      </li>
      <li class="{% block aboutactive %}{% endblock aboutactive %}">
        <a href="../about">about</a>
      </li>
      <li class="{% block contactactive %}{% endblock contactactive %}">
        <a href="../contact">contact</a>
      </li>
    </ul>
  </div>
  {% block content %} {% endblock content %}
  <div id="footer">
    <p>&copy; Copyright 2012. All rights reserved.</p>
  </div>
</body>

</html>
